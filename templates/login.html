<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: right;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 5px #764ba280;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a3c91;
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>ورود</h2>
    <label>شماره دانشجویی:</label>
    <input name="student_id" required>

    <label>رشته تحصیلی:</label>
    <select name="major_id" required>
      <option value="" disabled selected>انتخاب کنید</option>
      {% for major in majors %}
        <option value="{{ major.id }}">{{ major.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">ورود</button>
  </form>
  <div class="footer">
    Designed by Mohammad Mahdi Rasool Amini
  </div>
</body>
</html>
