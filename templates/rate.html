<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نظر برای درس {{ course.name }}</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: right;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 5px #764ba280;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a3c91;
    }

    a {
      color: #764ba2;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ثبت نظر برای درس: {{ course.name }}</h2>

    <form method="POST">
      <label>انتخاب استاد:</label>
      <select name="professor" required>
        {% for prof in professors %}
          <option value="{{ prof.id }}">{{ prof.name }}</option>
        {% endfor %}
      </select>

      <h3>سوالات نظر سنجی:</h3>
      <br>
      <h4>امتیاز دهی از 1 تا 10</h4>
      1. نحوه نمره دهی: <input name="q1" type="number" min="1" max="10" required>
      2. میزان سختگیری: <input name="q2" type="number" min="1" max="10" required>
      3. نحوه تدریس: <input name="q3" type="number" min="1" max="10" required>
      4. برخورد با دانشجو: <input name="q4" type="number" min="1" max="10" required>

      نظر اضافی:
      <textarea name="comment" rows="4"></textarea>

      <button type="submit">ثبت نظر</button>
    </form>

    <a href="/courses">بازگشت به لیست دروس</a>
    <br>
    <a href="/">بازگشت به صفحه اصلی</a>
  </div>
  <div class="footer">
    Designed by Mohammad Mahdi Rasool Amini
  </div>
</body>
</html>
